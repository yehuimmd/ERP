<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>ERP 沙盘虚拟运营系统</title>
  <link type="text/css" rel="stylesheet" href="css/base.css" />
  <link type="text/css" rel="stylesheet" href="css/welcome_login.css" />
  <style>
    .tips {
      text-align: right;
      color: grey;
    }
  </style>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/index01.js"></script>
  <script>
    $.ajaxSetup({ cache: false });
  </script>
</head>
<body >
  <div class="header"></div>

  <div class="middle">
    <div class="middle_center same same_2"><span class="middle_welcome">欢迎登录</span></div>

    <div class="middle_content login_content">
      <div class="left" id="page_index">
        <input type="text" name="username" class="left_username left_input" placeholder="用户名"><br>
        <input type="password" name="password" class="left_password left_input" placeholder="密码"><br>
        <table class="left_tab">
          <tr>
          <td class="left_p">登录身份选择</td>
          <td class="student">学生 <input type="checkbox" name="identify" value="student" checked="checked"></td>
          <td>教师 <input type="checkbox" name="identify" value="teacher"></td>
          </tr>
          <tr>
          <td class="left_testcode">验证码</td>
          <td><input type="text" class="left_txt left_input" name="checkcode"></td>
          <td id="sec">
              <script>
              $(function () {
                  $.get('loginAction!clean.action?rnd=' + Math.random(), function () {
                  $('#sec')[0].innerHTML = '<img id="Verify" class="left_img" style="cursor: hand;" alt="看不清，换一张" >';

                  $('#Verify').attr('src', 'securityCodeImageAction.action?timestamp=' + new Date().getTime());

                  $('#Verify').on('click', function () {
                      $(this).attr('src', 'securityCodeImageAction.action?timestamp=' + new Date().getTime());
                  });
                  });
              });
              </script>
          </td>
          </tr>
        </table>

        <input type="button" value="登&nbsp;录" class="left_login same" name="login">
        <a class="admin-index" href="admin.html">管理员登录 >></a>
        <p class="errorInfo"></p>
      </div>

      <div class="right">
        <img src="images/universe.jpg">
        <p class="right_p1">还没有ERP虚拟系统账号？</p>
        <p class="right_p2">立即<a href="pages/registerlogin/welcome_register.html" class="right_register">去注册</a>!</p>
      </div>
      <!-- 进入英文版本按钮 -->
      <input type="button" value="English version" class="englishButton" name="jump01">
    </div>

    <div class="bottom_shadow"></div>

    <p class="tips">本系统在 Chrome 浏览器下体验更佳，<a href="chrome.exe">点击下载</a></p>
  </div>

  <div class="blank_div">
      <table>
      <tr>
          <td><img src="images/pic_user.png"></td>
          <td><img src="images/pic_accurate.png"></td>
          <td><img src="images/pic_fast.png"></td>
      </tr>
      <tr class="blank_tr2">
          <td>竞争</td>
          <td>全面</td>
          <td>有趣</td>
      </tr>
      <tr class="blank_tr3">
          <td>以游戏组为比赛单位<br>在竞争中增强实力</td>
          <td>全方位展现企业管理<br>全面覆盖运作流程</td>
          <td>置身模拟现实的复杂环境<br>寓教与乐，新鲜有趣</td>
      </tr>
      </table>
  </div>

  <p class="footer_p1 same">Copyright © 2011 - 2016 重庆优霓维思科技有限公司 版权所有</p>
  <hr class="footer_p2" />
  <script type="text/javascript" src="js/indexCheck.js"></script>
</body>
</html>
