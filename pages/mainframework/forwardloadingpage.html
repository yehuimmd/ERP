<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>正在跳转请稍候.....</title>
  <link rel="stylesheet" type="text/css" href="../../css/component.css">
  <!--[if IE 6]>
    <style>
      html { overflow: scroll; }
    </style>
  <![endif]-->
</head>
<body class="pagewrap" id="pagewrap" bgcolor="#666" onload="start()">
	<div id="loader" class="pageload-overlay" data-opening="M 40,100 150,0 -65,0 z">
		<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="none">
			<path d="M 40,100 150,0 l 0,0 z">
		</svg>
	</div>

	<div id="wait"></div>

  <script src="../../js/snap.svg-min.js"></script>
  <script src="../../js/classie.js"></script>
  <script src="../../js/svgLoader.js"></script>
  <script src="../../js/jquery-1.9.1.min.js"></script>
  <script>
    function isIE() {
      if (navigator.userAgent.indexOf('MSIE') > 0) {   
        return true;
      } else {
        return false;
      }
    }

    function start() {
      if (isIE()) {
        $('#loader, .container').remove();

        var h = $(window).height();
        var w = $(window).width();

        var load = '<img src="' + '../../images/wait.gif"' + ' class="loadImg"><br><a href="javascript:void(0)" onclick="forward()">如果加载过慢，请手动跳转...</a>';

        $('#wait').append(load);
        $('#wait').css({
          'width': '220px',
          'height': '250px',
          'top': h / 2 - 150,
          'left': w / 2 - 100,
          'position': 'absolute'
        });

        return;
      } else {
        var pageWrap = document.getElementById('pagewrap');
        var pages = [].slice.call(pageWrap.querySelectorAll('div.container'));
        var currentPage = 0;
        var triggerLoading = [].slice.call(pageWrap.querySelectorAll('a.pageload-link'));        
        var loader = new SVGLoader(document.getElementById('loader'), {
          speedIn: 400,
          easingIn: mina.easeinout
        });

        loader.show();
        classie.removeClass(pages[currentPage], 'show');
        return;
      }
    }

    function end() {
      loader.hide();
    }

    function forward() {
      setTimeout(function () {
        window.parent.location.href = '../mainframework/main.html';
      }, 400);

      if (!isIE()) {
        end();
      } 
    }

    $(function () {
      var loader;

      $.get('forward!forward.action?rnd=' + Math.random(), function (data) {
        var status = parseInt(data);

        if (status === 0) {
          // 用户已经破产
          setTimeout(function () {
            window.parent.location.href = '../bankrupt.html';
          }, 1000);
        } else if (status === 1) {
          // 可以推进到下一期
          setTimeout(function () {
            window.parent.location.href = '../mainframework/main.html';
          }, 1000);
        } else if (status === 2) {
          // 需要投放广告
          alert('请先结束广告费投放和结束订单');
          window.parent.location.href = '../mainframework/main.html';
        } else {
          // 比赛结束
          setTimeout(function () {
            window.parent.location.href = '../gameover.html';
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
