<!DOCTYPE html>
<html lang="en">
<head>
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>职务设置</title>
  	<link rel="stylesheet" type="text/css" href="../../css/start_common.css">
  	<link rel="stylesheet" type="text/css" href="../../css/member_change.css">
	 <!--[if IE 6]>
	    <style type="text/css">
	      html { overflow: scroll; }
	    </style>
	 <![endif]-->
  	<script src="../../js/jquery-1.9.1.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/jquery.serializeJSON/2.8.1/jquery.serializejson.js"></script> -->
</head>
<body>
  <!-- 中心整体div -->
  	<div class="content">
  	    <!--包含白色标题和灰色小横条部分-->
  		<div class="trabecula">
  		    <!--白色写标题的部分-->
  			<div class="trabecula-white">
  				<span><h2>职务设置<span>&nbsp;&nbsp;Job Setting</span></h2></span>
  			<!--白色写标题的部分结束-->
  			</div>
  			<!--灰色的小横条-->
  			<div class="gray-trabecula">
  				<!--小图标大小30px,33px-->
  				<span><img src="../../images/icon_home.gif" /></span>
  				<span><h4>设置</h4></span>
  				<span>></span>
  				<span><h4>职务设置</h4></span>
  			<!--灰色的小横条结束-->
  			</div>
  		<!--包含白色标题和灰色小横条部分结束-->
  		</div>

  		<!-- 成员信息表 -->
  		<div class="memberInfo">
  			<table border="1" cellspacing="1" cellpadding="0" class="memberInfo-table">
	  			<tr>
	  				<td>学号</td>
	  				<td>姓名</td>
	  				<td>职务</td>
	  				<td>贡献率(%)</td>
	  				<td>操作</td>
	  			</tr>
	  		</table>
	  		<button class="btn addMember">添加成员</button>
        <button class="btn changeMember">修改成员信息</button>
  		</div>
  	</div>
 	 <!-- 添加成员弹出框 -->
  	<div class="addBox">
  	</div>

  	<script type="text/javascript" src="../../js/member_change.js"></script>
</body>
</html>
