<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Product inventory</title>
<link href="../../css/start_common.css" rel="stylesheet"/>
<link href="../../css/inventory.css" rel="stylesheet" />
<style type="text/css">
body,.div1{
	height:920px;
	position:relative;
}
</style>

<!--[if IE 6]>
<script src="../../js/DD_belatedPNG.js"></script>
<script>
  DD_belatedPNG.fix('.p_img');
</script>
<![endif]-->
</head>
<body >
<div class="div1">
      <!--包含白色标题和灰色小横条部分-->
        <div class="trabecula">
            <!--白色写标题的部分-->
            <div class="trabecula-white">
                <span><h2>产品库存 <span>&nbsp;&nbsp;Product Inventory</span></h2></span>
            <!--白色写标题的部分结束-->
            </div>
            <!--灰色的小横条-->
            <div class="gray-trabecula">
                <!--小图标大小30px,33px-->
                <span><img class="square_img" src="../../images/ico_square.gif" /></span>
                <span><h4>库存管理&nbsp;</h4></span>
                <span>>&nbsp;&nbsp;</span>
                <span><h4>产品库存</h4></span>
            <!--灰色的小横条结束-->		
            </div>
        <!--包含白色标题和灰色小横条部分结束-->
        </div>
        
        
        <!--中间大框开始-->
        <div class="big_square">
           <!--深色箭头开始-->
           <div class="arrow_one">
               <img class="arrow_one_img" src="../../images/arrow_one.gif"/>
               <span class="storehouse">1号仓库</span>
           <!--深色箭头结束-->
           </div>
              <!--p1开始-->
             <div class="p">
                 <!--p1_top开始-->
                 <div class="p_top">
                     <img class="p_img" src="../../images/P1.png"/>
                  <!--p1_top结束-->
                 </div>
                 <!--p1_bottom开始-->
                 <div class="p_bottom">
                      <div class="num">&times;&nbsp;&nbsp;<span class="P1">0</span></div>
                  <!--p1_bottom结束-->
                 </div>
              <!--p1结束-->
             </div>
              <!--p2开始-->
             <div class="p">
                  <!--p2_top开始-->
                 <div class="p_top">
                     <img class="p_img" src="../../images/P2.png"/>
                  <!--p2_top结束-->
                 </div>
                 <!--p2_bottom开始-->
                 <div class="p_bottom">
                     <div class="num">&times;&nbsp;&nbsp;<span class="P2">0</span></div>
                  <!--p2_bottom结束-->
                 </div>
              <!--p2结束-->
             </div>
              <!--p3开始-->
             <div class="p">
                 <!--p3_top开始-->
                 <div class="p_top">
                     <img class="p_img" src="../../images/P3.png"/>
                  <!--p3_top结束-->
                 </div>
                 <!--p3_bottom开始-->
                 <div class="p_bottom">
                     <div class="num">&times;&nbsp;&nbsp;<span class="P3">0</span></div>
                  <!--p3_bottom结束-->
                 </div>
              <!--p3结束-->
             </div>
              <!--p4开始-->
             <div class="p">
                 <!--p4_top开始-->
                 <div class="p_top">
                     <img class="p_img" src="../../images/P4.png"/>
                  <!--p4_top结束-->
                 </div>
                 <!--p4_bottom开始-->
                 <div class="p_bottom">
                     <div class="num">&times;&nbsp;&nbsp;<span class="P4">0</span></div>
                  <!--p4_bottom结束-->
                 </div>
              <!--p4结束-->
             </div>
             
              <!--半个箭头开始-->
              <div class="arrow_two">
                 <img src="../../images/arrow_two.gif"/>
              <!--半个箭头结束-->
              </div>
     
        <!--中间大框结束-->
        </div>

</div>
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/Product_inventory.js"></script>
<script type="text/javascript"></script>
</body>
</html>
