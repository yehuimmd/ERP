<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>各类市场管理</title>
  <link rel="stylesheet" href="../../css/start_common.css">
	<link rel="stylesheet" href="../../css/various.css">
</head>
<body>
  <div class="content">
    <div class="trabecula">
      <div class="trabecula-white">
        <span><h2>各类市场管理<span>&nbsp;&nbsp;Market Management</span></h2></span>
      </div>

      <div class="gray-trabecula">
			  <span><img src="../../images/locator.gif"></span>
			  <span><h4>市场管理</h4></span>
			  <span>&nbsp;&nbsp;>&nbsp;&nbsp;</span>
			  <span><h4>各类市场管理</h4></span>
      </div>
    </div>
    
    <div class="page3_maincontent">
      <div class="market" id="readyOpenMarket">
        <div class="hr-bar">
          <span>已开拓市场</span>
          <div><hr></div>
          <img src="../../images/hrfoot.gif">
        </div>
        
        <div class="marketContent1">
          <div class="market-bar">
            <ul class="market-ul hasfourul">
              <li>
                <img src="">
                <h3>市场名称</h3>
                <h2></h2>
              </li>
              <li><h3>每期维护费用</h3><h2></h2></li>
              <li><h3>当前状态</h3><h2></h2></li>
              <li><h3>上期状态</h3><h2></h2></li>
            </ul>
            <a href="javascript:void(0);">
              <div class="state readyOpenBtn" id="state2">
                <h2></h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      
      <div class="market" id="openMarket">
        <div class="hr-bar">
          <span>开拓中市场</span>
          <div><hr></div>
          <img src="../../images/hrfoot.gif">
        </div>
        <div class="marketContent2">
          <div class="market-bar">
            <ul class="market-ul hassixli">
              <img src="">
              <li><h3>市场名称</h3><h2></h2></li>
              <li><h3>开拓周期</h3><h2></h2></li>
              <li><h3>每期开拓费用</h3><h2></h2></li>
              <li><h3>已完成周期</h3><h2></h2></li>
              <li><h3>开拓开始时间</h3><h2></h2></li>
              <li><h3>当前状态</h3><h2></h2></li>
            </ul>
            <a href="javascript:void(0);">
              <div class="state openBtn" id="state3">
                <h2></h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      
      <div class="market" id="notOpenMarket">
        <div class="hr-bar">
          <span>未开拓市场</span>
          <div><hr></div>
          <img src="../../images/hrfoot.gif">
        </div>
        
        <div class="marketContent3">
          <div class="market-bar">
            <ul class="market-ul hasfourul">
              <li>
                <img src="">
                <h3>市场名称</h3>
                <h2></h2>
              </li>
              <li><h3>开拓所需总期数</h3><h2></h2></li>
              <li><h3>每期开拓费用</h3><h2></h2></li>
              <li><h3>每期维护费用</h3><h2></h2></li>
            </ul>
            <a href="javascript:void(0);">
              <div class="state notOpen" id="state5">
                <h2>进行开拓</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <script src="../../js/jquery-1.9.1.min.js"></script>
  <script src="../../js/various.js"></script>
</body>
</html>
