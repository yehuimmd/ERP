<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查看资产负债表</title>
<link rel="stylesheet" href="../../css/start_common.css" />
<link rel="stylesheet" href="../../css/finance/finance.css" />
</head>

<body>
<div class="content">
    <!--包含白色标题和灰色小横条部分-->
	<div class="trabecula">
		<!--白色写标题的部分-->
		<div class="trabecula-white">
			<span><h2>查看资产负债表<span>&nbsp;&nbsp;Check Balance Sheet</span></h2></span>
		<!--白色写标题的部分结束-->
		</div>
		<!--灰色的小横条-->
		<div class="gray-trabecula">
			<!--小图标大小30px,33px-->
			<span><img src="../../images/financial.jpg" /></span>
			<span><h4>财务管理</h4></span>
			<span>&nbsp;&nbsp;>&nbsp;&nbsp;</span>
			<span><h4>查看资产负债表</h4></span>
		<!--灰色的小横条结束-->		
		</div>
	<!--包含白色标题和灰色小横条部分结束-->
	</div>
	
	<!--查询条件开始-->
	<div class="choose">
	<div class="choose_common choose_balance">
	    <div class="start_year">
	        <label>查询条件：</label>
		    <select name="start_year">
		        <option>2014</option>
			    <option>2013</option>
			    <option>2012</option>
			    <option>2011</option>
		    </select><span>年</span>
		    <select name="start_period">
		        <option>1</option>
			    <option>2</option>
			    <option>3</option>
			    <option>4</option>
		    </select><span>期</span>
		</div>
		<input type="button" name="search" value="查询" class="search_btn"/>
	</div>
	</div>
	<!--查询结束-->
	
	<!--资产负债表开始-->
	<div class="tab">
	<table class="balance_table">
	<thead>
        <tr class="first_tr">
		    <td>资产</td><td>期初数</td><td>期末数</td><td>负债和所有者权益</td><td>期初数</td><td>期末数</td>
		</tr>
	</thead>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
		</tr>
	</table>
	</div>
	<!--资产负债表结束-->
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/balancesheet.js"></script>
</body>
</html>
