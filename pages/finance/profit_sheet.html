<body>
<div class="content">
    <!--包含白色标题和灰色小横条部分-->
	<div class="trabecula">
		<!--白色写标题的部分-->
		<div class="trabecula-white">
			<span><h2>查看利润表<span>&nbsp;&nbsp;Check Profit Sheet</span></h2></span>
		<!--白色写标题的部分结束-->
		</div>
		<!--灰色的小横条-->

	<!--查询条件开始-->
	<div class="choose">
	<div class="choose_common choose_balance">
	    <div class="start_year">
	        <label>查询条件：</label>
		    <select name="start_year">

	</div>
	</div>

	<div class="tab">

        <tr class="first_tr">
		    <td>项目</td><td>数值</td>
		</tr>

		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td>
		</tr>
		<tr>
		    <td>&nbsp;</td><td>&nbsp;</td>
		</tr>
	</table>
	</div>
	<!--利润表结束-->
</div>

<script type="text/javascript" src="../../js/profit_sheet.js"></script>
