  <div class="header clear-fix">
    <div class="logo-area">
      <a class="logo" title="虚拟运营系统" href="#"></a>
    </div>

    <ul class="operate">
      <li><a href="#" title="新建管理员" class="s_create"><span class="icon-edit"></span>新建管理员</a></li>
      <li><a href="#" title="刷新" class="s_refresh"><span class="icon-cw"></span>刷新</a></li>
      <li><a href="#" title="退出登录" class="s_exit"><span class="icon-off"></span>退出登录</a></li>

  <div class="content">
    <div class="siderbar">
      <ul class="siderbar-ul">
        <li><a href="super.html" class="active">管理员用户列表</a></li>
      </ul>
    </div>

    <div class="main-wrapper">
      <div class="main">
        <h1 class="content-title-style1">

          </tr>

        <div class="page-wrapper clear-fix"></div>
