<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新建厂房</title>
<!-- <link rel="stylesheet" href="../../css/start_common.css" />
<link rel="stylesheet" href="../../css/newFactory.css" /> -->
</head>
<body>
    <div class="createWorkshop">
		<table>
		    <tr>
			    <td class="label commonInput">新建厂房类型：</td>
				<td>
				    <select name="factoryType">
	                <option>大厂房</option>
		            <option>小厂房</option>
	                </select>
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">厂房地址：</td>
				<td>
				    <select name="factoryLocation">
					
					</select>
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">支付修建费用的方式：</td>
				<td>
				    <input type="text" name="payType" class="payType" value="" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">开始建造厂房的时间：</td>
				<td>
				    <input type="text" name="beginBuild" class="beginBuild" value="" />
				</td>
			</tr>
			<tr align="center">
			    <td colspan="2"><button>确认创建</button></td>
			</tr>
		</table>
	</div>
	
<!-- <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script> -->
</body>
</html>
