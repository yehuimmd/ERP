<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rent the plant</title>
<!-- <link rel="stylesheet" href="../../css/newFactory.css" /> -->
</head>
<body>
    <div class="rentWorkshop">
		<table>
		    <tr>
			    <td class="label commonInput">Leasing plant type：</td>
				<td>
				    <select name="factoryType">
	                <!-- <option>大厂房</option>
		            <option>小厂房</option> -->
	                </select>
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">Plant address：</td>
				<td>
				    <select name="factoryLocation">
					
					</select>
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">Each period to pay the rent：</td>
				<td>
				    <input type="text" name="periodNeedMoney" class="periodNeedMoney" value="1" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">How many weeks to wait for the rental plant can be used：</td>
				<td>
				    <input type="text" name="waitPeriod" class="waitPeriod" value="" />
				</td>
			</tr>
			<tr align="center">
			    <td colspan="2"><button>Confirm the lease</button></td>
			</tr>
		</table>
	</div>

</body>
</html>
