<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>New plant</title>

<link rel="stylesheet" href="../../css/newFactory.css" /> -->
</head>
<body>
    <div class="createWorkshop">
		<table>
		    <tr>
			    <td class="label commonInput">New plant type：</td>
				<td>
				    <select name="factoryType">
	                <option>Large plant</option>
		            <option>Small factory</option>
	                </select>
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">Plant address：</td>
				<td>
				    <select name="factoryLocation">
					
					</select>
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">Pay the way of construction costs：</td>
				<td>
				    <input type="text" name="payType" class="payType" value="" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">Began to build the plant time：</td>
				<td>
				    <input type="text" name="beginBuild" class="beginBuild" value="" />
				</td>
			</tr>
			<tr align="center">
			    <td colspan="2"><button>Confirm</button></td>
			</tr>
		</table>
	</div>

</body>
</html>
