<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新建生产线</title>

</head>
<body>
	<div class="add">
		<table>
		    <tr>
			    <td class="label commonInput">生产线类型：</td>
				<td>
				    <select name="lineType">
					<option class="chooseLine">请选择生产线类型</option>
	                <option class="opt">手工生产线</option>
		            <option class="opt">半自动生产线</option>
					<option class="opt">全自动生产线</option>
					<option class="opt">柔性生产线</option>
	                </select>
				</td>
			</tr>
			<tr>
				<td class="label commonInput">生产产品：</td>
				<td>
					<select name="linePro">
					<!-- option内容动态加载 -->
					</select>
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">安装周期：</td>
				<td>
				    <input type="text" name="installPeriod" class="installPeriod" value="" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">每期安装费用：</td>
				<td>
				    <input type="text" name="periodInstallFee" class="periodInstallFee" value="" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">转产周期：</td>
				<td>
				    <input type="text" name="changePeriod" class="changePeriod" value="" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">每期转产费用：</td>
				<td>
				    <input type="text" name="changeFee" class="changeFee" value="" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">生产效率：</td>
				<td>
				    <input type="text" name="efficiency" class="efficiency" value="" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">每期维护费用：</td>
				<td>
				    <input type="text" name="keepFee" class="keepFee" value="" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">每期折旧费用：</td>
				<td>
				    <input type="text" name="discountFee" class="discountFee" value="" />
				</td>
			</tr>
			<tr>
			    <td class="label commonInput">残值数值：</td>
				<td>
				    <input type="text" name="restValue" class="restValue" value="" />
				</td>
			</tr>
			<tr align="center">
			    <td colspan="2"><button>确认新建</button></td>
			</tr>
		</table>
	</div>
	
</body>
</html>
