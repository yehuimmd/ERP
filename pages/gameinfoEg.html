<script type="text/javascript">
function replay(){
	//重新做人
	var ok=confirm("If you choose to re play, you will lose all data, please pay attention to backup.\nAre you sure you want to start over?");
	if(ok){
	    $.ajaxSetup({cache: false});
	    $.get("gameGroupMemberAction!replay.action?rnd="+Math.random(),function(){
			  location.href="../indexeg.html";
	    });
	}
	else{ return false; }
}

function exit() {
  if (confirm('Are you sure you quit the game?')) {
    $.get('loginAction!signout.action', function (res) {
      var resp = JSON.parse(res); 
      if (!resp.status) {
        location.assign('../indexeg.html');
      }
    });
  }
}


/*--使iframe--高度自适应*/
function reinitIframe(){
var iframe = document.getElementById("frame_content");
try{
var bHeight = iframe.contentWindow.document.body.scrollHeight;
var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
var height = Math.min(bHeight, dHeight);
iframe.height =  height;
}catch (ex){}
}
window.setInterval("reinitIframe()", 200);
</script>
